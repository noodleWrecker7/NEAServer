plugins {
    id 'java'
}

group 'dev.adamhodgkinson'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.mongodb:mongodb-driver-sync:4.4.0'
    implementation "com.sparkjava:spark-core:2.9.3"
    implementation 'org.xerial:sqlite-jdbc:3.30.1'
}

test {
    useJUnitPlatform()
}